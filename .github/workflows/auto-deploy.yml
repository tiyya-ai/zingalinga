name: üöÄ Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Get Code
      uses: actions/checkout@v4

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: üì¶ Install & Build
      run: |
        npm ci
        npm run build

    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        password: Secureweb25
        script: |
          echo "üöÄ Deploying Next.js app..."
          cd /var/www/zinga-linga || mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          git pull origin main || git clone https://github.com/${{ github.repository }} .
          npm install
          npm run build
          
          echo "üîÑ Starting Next.js on port 3000..."
          pm2 stop zinga-linga || echo "No process to stop"
          pm2 delete zinga-linga || echo "No process to delete"
          pm2 start npm --name "zinga-linga" -- start
          pm2 save
          
          echo "‚öôÔ∏è Setting up Apache reverse proxy..."
          systemctl enable apache2
          systemctl start apache2
          
          cat > /etc/apache2/sites-available/zingalinga.conf << 'EOF'
<VirtualHost *:80>
    ServerName zingalinga.io
    ServerAlias www.zingalinga.io
    DocumentRoot /var/www/html
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    
    ErrorLog \${APACHE_LOG_DIR}/zingalinga_error.log
    CustomLog \${APACHE_LOG_DIR}/zingalinga_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName 109.199.106.28
    DocumentRoot /var/www/html
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    
    ErrorLog \${APACHE_LOG_DIR}/ip_access_error.log
    CustomLog \${APACHE_LOG_DIR}/ip_access.log combined
</VirtualHost>
EOF
          
          a2ensite zingalinga.conf
          a2dissite 000-default.conf
          
          a2enmod proxy
          a2enmod proxy_http
          systemctl reload apache2
          
          echo "üîç Checking DNS configuration..."
          echo "Current server IP: $(curl -s ifconfig.me)"
          echo "DNS lookup for zingalinga.io: $(nslookup zingalinga.io | grep 'Address:' | tail -1)"
          
          echo "üîí Installing SSL Certificate..."
          
          # Install Certbot if not already installed
          apt update
          apt install -y certbot python3-certbot-apache
          
          # Stop Apache temporarily for certificate generation
          systemctl stop apache2
          
          # Generate SSL certificate for zingalinga.io
          certbot certonly --standalone --non-interactive --agree-tos --email admin@zingalinga.io -d zingalinga.io -d www.zingalinga.io
          
          # Update Apache configuration with SSL
          cat > /etc/apache2/sites-available/zingalinga-ssl.conf << 'EOF'
<VirtualHost *:80>
    ServerName zingalinga.io
    ServerAlias www.zingalinga.io
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName zingalinga.io
    ServerAlias www.zingalinga.io
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/zingalinga.io/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/zingalinga.io/privkey.pem
    
    # Proxy to Next.js app
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    ErrorLog \${APACHE_LOG_DIR}/zingalinga_ssl_error.log
    CustomLog \${APACHE_LOG_DIR}/zingalinga_ssl_access.log combined
</VirtualHost>
EOF
          
          # Enable SSL modules and site
          a2enmod ssl
          a2enmod headers
          a2enmod rewrite
          a2ensite zingalinga-ssl.conf
          a2dissite zingalinga.conf
          
          # Start Apache with SSL
          systemctl start apache2
          systemctl reload apache2
          
          # Setup auto-renewal
          echo "0 12 * * * /usr/bin/certbot renew --quiet" | crontab -
          
          echo "üìã DNS Configuration Required:"
          echo "Domain: zingalinga.io"
          echo "A Record: 109.199.106.28"
          echo "WWW Record: 109.199.106.28"
          
          echo "‚úÖ Deployment complete with SSL!"
          echo "üåê IP Access: http://109.199.106.28"
          echo "üîí Secure Domain: https://zingalinga.io"
          echo "üîí Secure WWW: https://www.zingalinga.io"