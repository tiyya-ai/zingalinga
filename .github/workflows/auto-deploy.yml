name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Get Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install & Build
      run: |
        npm ci
        npm run build

    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          echo "ğŸ§¹ Cleaning up existing website..."
          pm2 stop zinga-linga || echo "No existing process to stop"
          pm2 delete zinga-linga || echo "No existing process to delete"
          rm -rf /var/www/zinga-linga
          echo "âœ… Cleanup completed!"
          
          echo "ğŸ“¥ Deploying new website..."
          mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          git clone https://github.com/${{ github.repository }} .
          npm install
          npm run build
          pm2 start npm --name "zinga-linga" -- start
          echo "âœ… Deployment successful!"

    - name: ğŸ‰ Success Notification
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your website is live at: http://zingalinga.io/"