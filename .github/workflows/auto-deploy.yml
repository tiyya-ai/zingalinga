name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Get Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install & Build
      run: |
        npm ci
        npm run build

    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd /var/www/zinga-linga || mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          
          # Backup live data before deployment
          echo "ğŸ”„ Backing up live data..."
          if [ -d "data" ]; then
            cp -r data data-backup-$(date +%Y%m%d-%H%M%S)
            echo "âœ… Live data backed up"
          else
            echo "â„¹ï¸ No existing data directory found"
          fi
          
          # Store current data in temp location
          if [ -f "data/global-app-data.json" ]; then
            cp data/global-app-data.json /tmp/live-data-backup.json
            echo "âœ… Current data preserved in temp"
          fi
          
          git fetch --all
          git reset --hard origin/main
          
          # Restore live data after git reset
          echo "ğŸ”„ Restoring live data..."
          mkdir -p data
          if [ -f "/tmp/live-data-backup.json" ]; then
            cp /tmp/live-data-backup.json data/global-app-data.json
            echo "âœ… Live data restored"
          else
            echo "â„¹ï¸ No live data to restore, using default"
          fi
          
          npm install --production=false
          npm run build
          pm2 stop zinga-linga || true
          pm2 delete zinga-linga || true
          pm2 start npm --name "zinga-linga" -- start
          
          # Clean up temp backup
          rm -f /tmp/live-data-backup.json
          
          echo "âœ… Deployment complete with data preservation - $(date)"