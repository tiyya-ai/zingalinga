name: Auto Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          mkdir -p /var/www/update
          echo "Auto-deployment triggered at $(date)"