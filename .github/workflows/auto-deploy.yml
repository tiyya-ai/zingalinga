name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Get Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install & Build
      run: |
        npm ci
        npm run build

    - name: ğŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /var/www/zinga-linga || mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          git pull origin main || git clone https://github.com/${{ github.repository }} .
          npm install
          npm run build
          pm2 restart zinga-linga || pm2 start npm --name "zinga-linga" -- start
          echo "âœ… Deployment successful!"

    - name: ğŸ‰ Success Notification
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your website is live at: http://zingalinga.io/"