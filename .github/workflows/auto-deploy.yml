name: 🚀 Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Get Code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install & Build
      run: |
        npm ci
        npm run build

    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        password: Secureweb25
        script: |
          echo "🔧 Setting up deployment..."
          cd /var/www/zinga-linga || mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          git pull origin main || git clone https://github.com/${{ github.repository }} .
          npm install
          npm run build
          
          echo "🚀 Starting Next.js app..."
          pm2 stop zinga-linga || echo "No existing process"
          pm2 start npm --name "zinga-linga" -- start -- --port 3000
          
          echo "⚙️ Configuring Apache proxy..."
          cat > /etc/apache2/sites-available/zingalinga.conf << 'EOF'
<VirtualHost *:80>
    ServerName zingalinga.io
    ServerAlias www.zingalinga.io
    
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    ErrorLog ${APACHE_LOG_DIR}/zingalinga_error.log
    CustomLog ${APACHE_LOG_DIR}/zingalinga_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName zingalinga.io
    ServerAlias www.zingalinga.io
    
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    ErrorLog ${APACHE_LOG_DIR}/zingalinga_error.log
    CustomLog ${APACHE_LOG_DIR}/zingalinga_access.log combined
EOF
          
          a2enmod proxy
          a2enmod proxy_http
          a2ensite zingalinga.conf
          systemctl reload apache2
          
          echo "✅ Deployment completed! Site should be live at zingalinga.io"