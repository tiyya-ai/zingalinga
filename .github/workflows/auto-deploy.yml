name: ğŸš€ Auto Deploy to VPS - Video Fixes Included

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deploy_reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Get Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: ğŸ—ï¸ Build Application
      run: |
        npm run build
        echo "âœ… Build completed successfully"

    - name: ğŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        password: Secureweb25
        script: |
          echo "ğŸ”„ Starting deployment process..."
          
          # Navigate to project directory
          cd /var/www/zinga-linga || mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          
          # Backup current version
          if [ -d ".git" ]; then
            echo "ğŸ“¦ Creating backup..."
            cp -r . ../zinga-linga-backup-$(date +%Y%m%d-%H%M%S) || echo "âš ï¸ Backup failed, continuing..."
          fi
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main || git clone https://github.com/${{ github.repository }} .
          
          # Install dependencies and build
          echo "ğŸ“¦ Installing dependencies..."
          npm install --production
          
          echo "ğŸ—ï¸ Building application..."
          npm run build
          
          # Restart application with PM2
          echo "ğŸ”„ Restarting application..."
          pm2 restart zinga-linga || pm2 start npm --name "zinga-linga" -- start
          
          # Verify deployment
          sleep 5
          if pm2 list | grep -q "zinga-linga.*online"; then
            echo "âœ… Deployment successful! Video editing fixes are now live."
          else
            echo "âŒ Deployment may have issues. Check PM2 logs."
            pm2 logs zinga-linga --lines 10
          fi
          
          echo "ğŸ‰ Deployment process completed!"