name: Auto Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        timeout: 60s
        command_timeout: 10m
        script: |
          echo "Starting deployment..."
          cd /var/www/zinga-linga || exit 1
          echo "Pulling latest changes..."
          git pull origin main || git pull origin master
          echo "Installing dependencies..."
          cd zingalinga
          npm install
          echo "Building application..."
          NODE_OPTIONS="--max-old-space-size=1024" npm run build || echo "Build failed, using dev mode"
          echo "Restarting application..."
          pm2 restart zinga-linga || pm2 start npm --name "zinga-linga" -- run dev
          echo "Deployment complete!"