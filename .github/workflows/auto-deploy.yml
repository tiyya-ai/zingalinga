name: ðŸš€ Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Get Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¦ Install & Build
      run: |
        npm ci
        npm run build

    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        password: Secureweb25
        script: |
          echo "ðŸš€ Deploying Next.js app..."
          cd /var/www/zinga-linga || mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          git pull origin main || git clone https://github.com/${{ github.repository }} .
          npm install
          npm run build
          
          echo "ðŸ”„ Starting Next.js on port 3000..."
          pm2 stop zinga-linga || echo "No process to stop"
          pm2 delete zinga-linga || echo "No process to delete"
          pm2 start npm --name "zinga-linga" -- start
          pm2 save
          
          echo "âš™ï¸ Setting up Apache reverse proxy..."
          systemctl enable apache2
          systemctl start apache2
          
          cat > /etc/apache2/sites-available/000-default.conf << 'EOF'
<VirtualHost *:80>
    ServerName zingalinga.io
    DocumentRoot /var/www/html
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    
    ErrorLog \${APACHE_LOG_DIR}/error.log
    CustomLog \${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
EOF
          
          a2enmod proxy
          a2enmod proxy_http
          systemctl reload apache2
          
          echo "âœ… Deployment complete! Site live at zingalinga.io"