name: Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd /var/www/zinga-linga
          git pull origin main
          cd zingalinga
          npm install
          rm -rf .next
          npm run build
          pm2 restart zinga-linga