name: 🚀 Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Get Code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install & Build
      run: |
        npm ci
        npm run build

    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          echo "Connected successfully!"
          cd /var/www/zinga-linga || mkdir -p /var/www/zinga-linga && cd /var/www/zinga-linga
          git pull origin main || git clone https://github.com/${{ github.repository }} .
          npm install
          npm run build
          pm2 restart zinga-linga || pm2 start npm --name "zinga-linga" -- start
          echo "✅ Deployment successful!"

    - name: 🎉 Success Notification
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 Your website is live at: http://zingalinga.io/"