name: Auto Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger VPS Deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 109.199.106.28
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          mkdir -p /var/www/update
          echo "Deployment triggered at $(date)"