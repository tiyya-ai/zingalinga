name: Deploy Zinga Linga Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        CI: false
        NODE_ENV: production
    
    - name: Run tests
      run: npm test -- --passWithNoTests
      env:
        CI: true
    
    - name: Deploy to production
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ðŸš€ Deploying Zinga Linga Platform to production..."
        echo "âœ… Build completed successfully"
        echo "âœ… Tests passed"
        echo "âœ… Ready for deployment to zingalinga.io"