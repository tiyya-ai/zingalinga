<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="skinGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#D2B48C"/>
      <stop offset="50%" stop-color="#CD853F"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </radialGradient>
    
    <radialGradient id="hairGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#654321"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </radialGradient>
    
    <radialGradient id="shirtGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </radialGradient>
    
    <radialGradient id="vestGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#654321"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </radialGradient>
    
    <radialGradient id="beltGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#32CD32"/>
      <stop offset="50%" stop-color="#228B22"/>
      <stop offset="100%" stop-color="#006400"/>
    </radialGradient>
  </defs>
  
  <!-- Hair (curly/afro style) -->
  <circle cx="35" cy="25" r="8" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="50" cy="20" r="10" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="65" cy="25" r="8" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="30" cy="35" r="7" fill="url(#hairGradient)" opacity="0.8"/>
  <circle cx="45" cy="30" r="9" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="60" cy="32" r="8" fill="url(#hairGradient)" opacity="0.8"/>
  <circle cx="70" cy="35" r="7" fill="url(#hairGradient)" opacity="0.8"/>
  <circle cx="25" cy="45" r="6" fill="url(#hairGradient)" opacity="0.7"/>
  <circle cx="75" cy="45" r="6" fill="url(#hairGradient)" opacity="0.7"/>
  
  <!-- Face (head) -->
  <circle cx="50" cy="50" r="20" fill="url(#skinGradient)" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- Eyes (large and expressive) -->
  <ellipse cx="44" cy="45" rx="4" ry="5" fill="white"/>
  <ellipse cx="56" cy="45" rx="4" ry="5" fill="white"/>
  <circle cx="44" cy="45" r="3" fill="#2F2F2F"/>
  <circle cx="56" cy="45" r="3" fill="#2F2F2F"/>
  <circle cx="45" cy="44" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="57" cy="44" r="1.2" fill="white" opacity="0.9"/>
  
  <!-- Eyebrows -->
  <path d="M 39 39 Q 44 37 49 39" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M 51 39 Q 56 37 61 39" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="50" rx="1.5" ry="2" fill="#CD853F" opacity="0.6"/>
  
  <!-- Mouth (big happy smile) -->
  <path d="M 44 55 Q 50 62 56 55" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 46 57 Q 50 60 54 57" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks (blush) -->
  <circle cx="37" cy="52" r="3.5" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="63" cy="52" r="3.5" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Body/Shirt (white) -->
  <ellipse cx="50" cy="75" rx="15" ry="18" fill="url(#shirtGradient)"/>
  
  <!-- Brown vest -->
  <ellipse cx="50" cy="75" rx="12" ry="15" fill="url(#vestGradient)"/>
  
  <!-- Green belt -->
  <rect x="35" y="70" width="30" height="4" fill="url(#beltGradient)" rx="2"/>
  <circle cx="50" cy="72" r="2" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
  
  <!-- Arms spread wide (excited gesture) -->
  <ellipse cx="25" cy="65" rx="4" ry="10" fill="url(#skinGradient)" transform="rotate(-45 25 65)"/>
  <ellipse cx="75" cy="65" rx="4" ry="10" fill="url(#skinGradient)" transform="rotate(45 75 65)"/>
  
  <!-- Hands -->
  <circle cx="20" cy="58" r="3" fill="url(#skinGradient)"/>
  <circle cx="80" cy="58" r="3" fill="url(#skinGradient)"/>
  
  <!-- Musical notes -->
  <circle cx="15" cy="30" r="2" fill="#4169E1"/>
  <rect x="17" y="20" width="1" height="10" fill="#4169E1"/>
  <path d="M 17 20 Q 21 18 23 20" stroke="#4169E1" stroke-width="1" fill="none"/>
  
  <circle cx="85" cy="40" r="1.5" fill="#4169E1"/>
  <rect x="86" y="32" width="0.8" height="8" fill="#4169E1"/>
  
  <text x="10" y="75" font-family="Arial" font-size="12" fill="#4169E1">♪</text>
  <text x="85" y="70" font-family="Arial" font-size="10" fill="#4169E1">♫</text>
</svg>