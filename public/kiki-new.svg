<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for depth -->
  <circle cx="50" cy="50" r="45" fill="url(#skinGradient)" stroke="#8B4513" stroke-width="1" opacity="0.1"/>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="skinGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#D2B48C"/>
      <stop offset="50%" stop-color="#CD853F"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </radialGradient>
    
    <radialGradient id="hairGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#654321"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </radialGradient>
    
    <linearGradient id="bowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="50%" stop-color="#FF1493"/>
      <stop offset="100%" stop-color="#C71585"/>
    </linearGradient>
    
    <radialGradient id="shirtGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="50%" stop-color="#FF1493"/>
      <stop offset="100%" stop-color="#C71585"/>
    </radialGradient>
    
    <radialGradient id="greenShirtGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#32CD32"/>
      <stop offset="50%" stop-color="#228B22"/>
      <stop offset="100%" stop-color="#006400"/>
    </radialGradient>
  </defs>
  
  <!-- Hair (curly/afro style with brown color) -->
  <circle cx="35" cy="25" r="8" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="50" cy="20" r="10" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="65" cy="25" r="8" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="30" cy="35" r="7" fill="url(#hairGradient)" opacity="0.8"/>
  <circle cx="45" cy="30" r="9" fill="url(#hairGradient)" opacity="0.9"/>
  <circle cx="60" cy="32" r="8" fill="url(#hairGradient)" opacity="0.8"/>
  <circle cx="70" cy="35" r="7" fill="url(#hairGradient)" opacity="0.8"/>
  <circle cx="25" cy="45" r="6" fill="url(#hairGradient)" opacity="0.7"/>
  <circle cx="75" cy="45" r="6" fill="url(#hairGradient)" opacity="0.7"/>
  
  <!-- Pink bow -->
  <ellipse cx="45" cy="18" rx="8" ry="4" fill="url(#bowGradient)" transform="rotate(-15 45 18)"/>
  <ellipse cx="55" cy="18" rx="8" ry="4" fill="url(#bowGradient)" transform="rotate(15 55 18)"/>
  <circle cx="50" cy="18" r="3" fill="#FF1493"/>
  
  <!-- Face (head) -->
  <circle cx="50" cy="50" r="20" fill="url(#skinGradient)" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- Eyes (larger and more expressive) -->
  <ellipse cx="44" cy="45" rx="4" ry="5" fill="white"/>
  <ellipse cx="56" cy="45" rx="4" ry="5" fill="white"/>
  <circle cx="44" cy="45" r="3" fill="#2F2F2F"/>
  <circle cx="56" cy="45" r="3" fill="#2F2F2F"/>
  <circle cx="45" cy="44" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="57" cy="44" r="1.2" fill="white" opacity="0.9"/>
  
  <!-- Eyebrows -->
  <path d="M 39 39 Q 44 37 49 39" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M 51 39 Q 56 37 61 39" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="50" rx="1.5" ry="2" fill="#CD853F" opacity="0.6"/>
  
  <!-- Mouth (happy smile) -->
  <path d="M 45 55 Q 50 60 55 55" stroke="#8B4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks (blush) -->
  <circle cx="37" cy="52" r="3.5" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="63" cy="52" r="3.5" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Body/Shirt (green and pink striped) -->
  <ellipse cx="50" cy="75" rx="15" ry="20" fill="url(#greenShirtGradient)"/>
  <rect x="35" y="65" width="30" height="4" fill="url(#shirtGradient)"/>
  <rect x="35" y="73" width="30" height="4" fill="url(#shirtGradient)"/>
  <rect x="35" y="81" width="30" height="4" fill="url(#shirtGradient)"/>
  
  <!-- Star on shirt -->
  <polygon points="50,70 51.5,74 56,74 52.5,77 54,81 50,78.5 46,81 47.5,77 44,74 48.5,74" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
  
  <!-- Arms pointing up (excited gesture) -->
  <ellipse cx="32" cy="68" rx="3" ry="8" fill="url(#skinGradient)" transform="rotate(-30 32 68)"/>
  <ellipse cx="68" cy="68" rx="3" ry="8" fill="url(#skinGradient)" transform="rotate(30 68 68)"/>
  
  <!-- Musical notes -->
  <circle cx="20" cy="30" r="2" fill="#4169E1"/>
  <rect x="22" y="20" width="1" height="10" fill="#4169E1"/>
  <path d="M 22 20 Q 26 18 28 20" stroke="#4169E1" stroke-width="1" fill="none"/>
  
  <circle cx="80" cy="40" r="1.5" fill="#4169E1"/>
  <rect x="81" y="32" width="0.8" height="8" fill="#4169E1"/>
  
  <text x="15" y="70" font-family="Arial" font-size="12" fill="#4169E1">♪</text>
  <text x="75" y="65" font-family="Arial" font-size="10" fill="#4169E1">♫</text>
</svg>